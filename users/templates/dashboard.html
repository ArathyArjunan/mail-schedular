<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <i class="fas fa-envelope text-indigo-600 text-2xl"></i>
        <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
      </div>
      <button onclick="logout()" class="text-gray-600 hover:text-red-500">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-8">
        <!-- Profile Column -->
        <div class="lg:col-span-1 space-y-6">
          <!-- Profile Card -->
          <div class="bg-white rounded-xl shadow-md p-6">
            <div class="flex flex-col items-center">
              <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
                   alt="Profile" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-lg mb-4">
              <h2 id="userName" class="text-lg font-semibold text-gray-800">User</h2>
              <p id="userEmail" class="text-gray-500 text-sm">user@example.com</p>
            </div>
          </div>
          
          
             
            </div>
          </div>
        </div>
        
        <!-- Main Content Column -->
        <div class="lg:col-span-3 space-y-6">
          <!-- Action Cards -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6 card-hover transition-all cursor-pointer" 
                 onclick="window.location.href='/schedule-email'">
              <div class="flex items-center space-x-4">
                <div class="bg-indigo-100 p-3 rounded-lg text-indigo-600">
                  <i class="fas fa-calendar-alt"></i>
                </div>
                <div>
                  <h3 class="font-semibold text-gray-800">Schedule Email</h3>
                </div>
              </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-md p-6 card-hover transition-all cursor-pointer" 
                 onclick="window.location.href='/view-emails'">
              <div class="flex items-center space-x-4">
                <div class="bg-purple-100 p-3 rounded-lg text-purple-600">
                  <i class="fas fa-envelope-open-text"></i>
                </div>
                <div>
                  <h3 class="font-semibold text-gray-800">View Emails</h3>
                </div>
              </div>
            </div>
          
            
            
                
              </div>
            </div>
          </div>
          
         
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Simple logout function
    function logout() {
      localStorage.removeItem('access');
      localStorage.removeItem('refresh');
      window.location.href = '/';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // You can add profile fetching logic here if needed
    });
  </script>
</body>
</html>
